<div class="home-container">
  <div class='content'>
    <div class="row">
      <div class=" col-md-6 col-lg-6 col-xl-6 col-sm-12 col-xs-12 mt-md-5">
        <div class="mx-auto mx-sm-0 mx-xs-0 p-md-5 mt-md-5">
          <ngx-tabset (onSelect)="onTabClick($event)">
            <ngx-tab [active]="currentIndex === 0 || currentIndex === -1" tabTitle="CONTACT">
              <app-contact-us></app-contact-us>
              <!-- </div> -->
            </ngx-tab>
          </ngx-tabset>
        </div>
      </div>
      <div class="col-right col-md-6 col-sm-12 col-xs-12">
        <div class="slide">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3464.455178918033!2d-95.42099438448838!3d29.73553714005305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c0f272dc4333%3A0x4dea2c84887ca041!2s3300+Kirby+Dr%2C+Houston%2C+TX+77098%2C+USA!5e0!3m2!1sen!2sin!4v1553145527209"
            class="w-100 h-100" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
