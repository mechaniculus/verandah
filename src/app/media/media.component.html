<div class="home-container">
  <div class="content">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-xs-12 mt-md-5">
        <div class="mx-auto mx-sm-0 mx-xs-0 p-md-5 mt-md-5">
          <ngx-tabset (onSelect)="onTabClick($event)">
            <ngx-tab [active]="currentIndex === 0 || currentIndex === -1" tabTitle="PRESS RELEASE">
                <app-press-content></app-press-content>
            </ngx-tab>
            <ngx-tab [active]="currentIndex === 1" tabTitle="PRESS ARCHIVES">
              <app-wkana-express></app-wkana-express>
            </ngx-tab>
            <ngx-tab [active]="currentIndex === 2" tabTitle="MEDIA CONTACT">
              <div class="scroll-content">
                <p class="lead mt-3">
                  Mark G Hanna,
                  </p>
                <p>
                  Customer First Public Relations
                  </p>
              <p>T: <a href="callto:+12818709994">(281) 870 9994</a></p>
              <p>E: <a href="mailto:Mtexas1969@aol.com">Mtexas1969@aol.com</a> </p>
              </div>
            </ngx-tab>
          </ngx-tabset>
        </div>
      </div>
      <div class="col-right col-md-6 col-sm-12 col-xs-12">
        <div class="">
          <ngb-carousel [showNavigationIndicators]="showNavigationIndicators">
            <ng-template ngbSlide>
              <div class="slide-figure" style="background:url('../../assets/images/food/1.jpg')"></div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="slide-figure" style="background:url('../../assets/images/food/2.jpg')"></div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="slide-figure" style="background:url('../../assets/images/food/3.jpg')"></div>
            </ng-template>
          </ngb-carousel>
        </div>
        <div class="slide">
          <div class="slide-figure" style="background:url('../../assets/images/food/events-bg.jpg')"></div>
        </div>
        <div class="slide">
          <div class="slide-figure" style="background:url('../../assets/images/food/events-bg.jpg')"></div>
        </div>
      </div>
    </div>
  </div>
</div>
